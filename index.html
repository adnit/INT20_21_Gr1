<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Online cinema catalog and ticket ordering website"
    />
    <title>Kino FIEK</title>
  </head>
  <body>
    <!--Nav bar, searchbar-->

    <nav>
      <ul class="navBar">
        <li><a href="#">Home</a></li>
        <li><a href="/catalog.html">Katalogu</a></li>
        <li><a href="/events.html">Evente</a></li>
        <li><a href="/order.html">Rezervo</a></li>
        <li><a href="/contact.html">Kontakto</a></li>
      </ul>
      <div class="searchIcon">
        <input
          class="searchBar"
          type="text"
          name="Kerko"
          placeholder="Kerko filmin"
        />
      </div>
    </nav>
    <!--Slideshow-->

    <div class="slideshow">
      <div class="slide" onclick="window.location='#';">
        <div class="title">Wonder Woman 1984</div>
        <img src="/images/movies/ww1984.jpg" style="width: 100%" />
      </div>
      <div class="slide" onclick="window.location='#';">
        <div class="title">Greenland</div>
        <img src="/images/movies/greenland.jpg" style="width: 100%" />
      </div>
      <div class="slide" onclick="window.location='#';">
        <div class="title">Tenet</div>
        <img src="/images/movies/tenet.jpg" style="width: 100%" />
      </div>

      <a class="prev" onclick="setSlide(-1)">&#10094;</a>
      <a class="next" onclick="setSlide(1)">&#10095;</a>
    </div>

    <!--Movie Catalog-->

    <div class="movies-catalog">
      <div
        class="movie"
        onmouseover="makeVisible(info1)"
        onmouseout="makeUnvisible(info1)"
      >
        <a href="#">
          <img src="/images/movies/tenet.jpg" alt="Movie 1" />
        </a>
        <div id="info1" class="info">
          <div class="info-title">Movie Info</div>
          <div class="rating">4.5 &#9733;</div>
        </div>
      </div>
      <div
        class="movie"
        onmouseover="makeVisible(info2)"
        onmouseout="makeUnvisible(info2)"
      >
        <a href="#">
          <img src="/images/movies/ww1984.jpg" alt="Movie 1" />
        </a>
        <div id="info2" class="info">
          <div class="info-title">Movie Info</div>
          <div class="rating">4.5 &#9733;</div>
        </div>
      </div>
      <div
        class="movie"
        onmouseover="makeVisible(info3)"
        onmouseout="makeUnvisible(info3)"
      >
        <a href="#">
          <img src="/images/movies/greenland.jpg" alt="Movie 1" />
        </a>
        <div id="info3" class="info">
          <div class="info-title">Movie Info</div>
          <div class="rating">4.5 &#9733;</div>
        </div>
      </div>
      <div
        class="movie"
        onmouseover="makeVisible(info4)"
        onmouseout="makeUnvisible(info4)"
      >
        <a href="#">
          <img src="/images/movies/greenland.jpg" alt="Movie 1" />
        </a>
        <div id="info4" class="info">
          <div class="info-title">Movie Info</div>
          <div class="rating">4.5 &#9733;</div>
        </div>
      </div>
    </div>

    <script src="/scripts/slideshow.js"></script>
    <script src="/scripts/movies-catalog.js"></script>
  </body>
</html>
